<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painting Event for art enthusiasts in Galway, Ireland">
    <meta name="keywords" content="painting event, painting, galway, ireland">
    <meta name="author" content="Aleksandra Suchojad">
    <script src="https://kit.fontawesome.com/6dc5ea7d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Canvas Carnival</title>
</head>

<body>

    <!--Header and Logo-->
    <header>
        <a href="index.html" >
            <h1 class="logo">Canvas Carnival</h1>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="bookings.html" class="active">Bookings</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div class="container-form">
            <form method="post" action="#" class="bookings-form">
                <h2>Book Now</h2> 
                <label for="fname">First Name:</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                <label for="lname">Last Name:</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <label for="date">Date:</label>
                <input class="date-input" type="date" id="date" name="date" required>
                <input class="join-button" type="submit" value="Submit">
            </form>
        </div>       
    </section>
   
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
